<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">

        <div class="card">

            <div class="box" id="card">


                
                <!-- CARD LOGIN -->

                <div class="cardLogin">

                    <h2>Login</h2>

                    <form>

                        <div class="iconOne"><i class='bx bxl-facebook'></i>Login with Facebook</div>

                        <div class="iconTwo"><i class='bx bxl-google'></i>Login with Google</div>

                        <div class="line"></div>

                        <input type="email" class="input-box" placeholder="Email" required>
                        <input type="password" class="input-box" placeholder="Password" required>

                        <button type="submit" class="submit-btn">Login</button>

                        <div class="links">
                            <input type="checkbox"><label class="check1" for="checkbox">Remember me!</label>
                            <label class="check2" for="checkbox">Forgot password?</label>
                        </div>

                    </form>

                    <div class="text">Don't have a account?</div>

                    <button type="button" class="btn" onclick="openRegistration()">Register</button>

                </div>



                <!-- CARD REGISTRATION -->

                <div class="cardRegist">

                    <h2>Registration</h2>

                    <form>

                        <div class="iconOne"><i class='bx bxl-facebook'></i>Login with Facebook</div>

                        <div class="iconTwo"><i class='bx bxl-google'></i>Login with Google</div>

                        <input type="text" class="input-box" placeholder="Username" required>
                        <input type="email" class="input-box" placeholder="Email" required>
                        <input type="password" class="input-box" placeholder="Password" required>

                        <button type="submit" class="submit-btn">Register</button>

                        <input type="checkbox"><label class="check" for="checkbox">Remember me!</label>

                    </form>

                    <div class="text1">You have an account?</div>

                    <button type="button" class="btn1" onclick="openLogin()">Login</button>

                </div>

            </div>

        </div>

    </div>

    <script src="app.js"></script>


</body>
</html>
